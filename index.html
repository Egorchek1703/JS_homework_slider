<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider (homework)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="img/hotel1.jpg" alt="hotel">
            <p class="slide-text">USA</p>
        </div>

        <div class="slide">
            <img src="img/hotel2.jpg" alt="hotel">
            <p class="slide-text">Georgia</p>
        </div>

        <div class="slide">
            <img src="img/hotel3.jpg" alt="hotel">
            <p class="slide-text">Portugal</p>
        </div>

        <div class="slide">
            <img src="img/hotel4.jpg" alt="hotel">
            <p class="slide-text">Greece</p>
        </div>

        <button class="prevent-btn">&#10094</button>
        <button class="next-btn">&#10095</button>
    </div>

    <div class="dots">
        <span class="dot-slide" data-index="0"></span>
        <span class="dot-slide" data-index="1"></span>
        <span class="dot-slide" data-index="2"></span>
        <span class="dot-slide" data-index="3"></span>
    </div>


    <script src="main.js"></script>
</body>
</html>
